<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ex2_searchstring</title>
	<link rel="stylesheet" href="">
</head>
<body>
<script type="text/javascript">
	function search (){
		var text = document.getElementById('textarea').value;
		var sch = document.getElementById('search1').value;
		var checked = document.querySelector('input[name="radio"]:checked').value;
		var txted = text.split(" ");
		var re = " ";
		var count = 0;
		  console.log(txted[0]);
		if(checked == "yes"){
        for(var i = 0 ;i < txted.length  ; i++){
          if(txted[i]==sch){
            count++;
          }
        }
      }else {
        for(var i = 0 ;i < txted.length  ; i++){
          if(txted[i].toUpperCase()==sch.toUpperCase()){
            count++;
          }
        }
      }
      document.getElementById("result").innerHTML = count;
      }

</script>
<center>
        <h1>Ex2 - Search String Non Sensitive Case</h1>
        <hr>
        Text Input: 
        <textarea id="textarea"></textarea>
        <br>
        <br>
        Sensitive Case : 
        <input type="radio" name="radio" value="yes" checked>Yes
        <input type="radio" name="radio" value="no">No
        <br>
        <br>
        Search : 
        <input type="text" id="search1">
        <br>
        <br>
        <button onclick="search()"> search </button>
        <br>
        <br>
        Result for Search : <span id="result"></span>
    </center>
</body>
</html>
